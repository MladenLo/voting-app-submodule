<div *ngIf="!isDoneLoading" class="text-center" id="pollLoader">
    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="isDoneLoading">
    <h2 *ngIf="selectedPoll">{{ selectedPoll.title }}</h2>
    <canvas *ngIf="isDoneLoading" baseChart
        class="chart"
        [datasets]="datasets"
        [labels]="labels"
        [options]="options"
        [chartType]="'pie'">
    </canvas>
    <div *ngIf="doubleVote" class="double-vote-msg text-center alert alert-danger"><p>You have already voted.</p></div>
    <div id="voteButtonsContainer" class="text-center">
        <button (click)="vote(selectedPoll._id, label)" *ngFor="let label of labels" class="btn btn-primary">{{ label }}</button>
    </div>
</div>
